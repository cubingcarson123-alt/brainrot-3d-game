<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maze Escape</title>
<style>
html,body{margin:0;overflow:hidden;background:#000}
canvas{display:block}

#menu,#win,#scare{
 position:fixed;inset:0;
 display:flex;align-items:center;justify-content:center;
 background:#000;color:#fff;font-family:sans-serif;
 z-index:10
}
#menu button{font-size:26px;padding:12px 30px;cursor:pointer}

#meter{
 position:fixed;bottom:20px;left:50%;
 transform:translateX(-50%);
 width:320px;height:14px;border:2px solid #fff
}
#fill{height:100%;width:0;background:red}

#map{
 position:fixed;top:15px;right:15px;
 width:160px;height:160px;
 background:#111;border:2px solid #fff
}

#win,#scare{display:none;font-size:60px}
</style>
</head>
<body>

<div id="menu"><button>START</button></div>
<div id="win">YOU ESCAPED</div>
<div id="scare">ðŸ‘¹</div>
<div id="meter"><div id="fill"></div></div>
<canvas id="map"></canvas>
<canvas id="c"></canvas>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
const m=document.getElementById("map"),mctx=m.getContext("2d");
resize();addEventListener("resize",resize);
function resize(){c.width=innerWidth;c.height=innerHeight}

/* ===== MAZE ===== */
const maze=[
"####################",
"#.................E#",
"#.####.######.######",
"#.#....#......#....#",
"#.#.####.#######.##.#",
"#.#......#..........",
"#.######.#.#########",
"#........#..........",
"####################"
];
const MW=maze[0].length, MH=maze.length;

/* ===== HELPERS ===== */
function tile(x,y){return maze[Math.floor(y)]?.[Math.floor(x)]}
function wall(x,y){return tile(x,y)==="#"}

/* ===== SAFE SPAWN ===== */
function randomFloor(){
 while(true){
  let x=Math.random()*(MW-2)+1;
  let y=Math.random()*(MH-2)+1;
  if(!wall(x,y)) return {x,y};
 }
}

/* ===== PLAYER ===== */
let p=randomFloor();
p.a=0;
let W=false;

/* ===== CPU ===== */
let cpu=randomFloor();
cpu.a=Math.random()*6.28;
cpu.s=0.01;

/* ===== STATE ===== */
let locked=false,danger=0,dead=false,won=false;

/* ===== INPUT ===== */
onkeydown=e=>{if(e.key==="w")W=true}
onkeyup=e=>{if(e.key==="w")W=false}

c.onclick=()=>c.requestPointerLock();
document.onpointerlockchange=()=>locked=document.pointerLockElement===c;
document.onmousemove=e=>{
 if(!locked)return;
 p.a-=e.movementX*0.00025; // LEFT/RIGHT ONLY
};

/* ===== UPDATE ===== */
function update(){
 if(dead||won)return;

 if(W){
  let nx=p.x+Math.cos(p.a)*0.05;
  let ny=p.y+Math.sin(p.a)*0.05;
  if(!wall(nx,p.y))p.x=nx;
  if(!wall(p.x,ny))p.y=ny;
 }

 if(tile(p.x,p.y)==="E"){
  won=true;
  document.exitPointerLock();
  win.style.display="flex";
 }

 // CPU roam (wall-safe)
 let nx=cpu.x+Math.cos(cpu.a)*cpu.s;
 let ny=cpu.y+Math.sin(cpu.a)*cpu.s;
 if(wall(nx,ny)){
  cpu.a+=Math.PI/2+Math.random();
 }else{
  cpu.x=nx; cpu.y=ny;
 }

 let d=Math.hypot(p.x-cpu.x,p.y-cpu.y);
 danger=Math.min(100,100-d*10);
 fill.style.width=danger+"%";

 if(d<0.5){
  dead=true;
  document.exitPointerLock();
  scare.style.display="flex";
 }
}

/* ===== 3D ===== */
function render3D(){
 ctx.fillStyle="#000";
 ctx.fillRect(0,0,c.width,c.height);
 const fov=Math.PI/3;

 for(let i=0;i<c.width;i++){
  let ra=p.a-fov/2+i/c.width*fov;
  let dist=0,hitCPU=false,hitExit=false;

  while(dist<25){
   dist+=0.03;
   let rx=p.x+Math.cos(ra)*dist;
   let ry=p.y+Math.sin(ra)*dist;

   if(Math.hypot(rx-cpu.x,ry-cpu.y)<0.6){hitCPU=true;break;}
   if(tile(rx,ry)==="E"){hitExit=true;break;}
   if(wall(rx,ry))break;
  }

  let h=c.height/(dist*0.6);
  ctx.fillStyle=hitCPU?"red":hitExit?"lime":`rgb(${170-dist*8},${170-dist*8},${170-dist*8})`;
  ctx.fillRect(i,(c.height-h)/2,1,h);
 }
}

/* ===== MAP ===== */
function renderMap(){
 mctx.clearRect(0,0,160,160);
 let sx=160/MW,sy=160/MH;

 for(let y=0;y<MH;y++)for(let x=0;x<MW;x++)
  if(maze[y][x]==="#"){
   mctx.fillStyle="#444";
   mctx.fillRect(x*sx,y*sy,sx,sy);
  }

 mctx.fillStyle="lime";
 for(let y=0;y<MH;y++)for(let x=0;x<MW;x++)
  if(maze[y][x]==="E")
   mctx.fillRect(x*sx,y*sy,sx,sy);

 mctx.fillStyle="cyan";
 mctx.fillRect(p.x*sx-3,p.y*sy-3,6,6);

 mctx.fillStyle="red";
 mctx.fillRect(cpu.x*sx-3,cpu.y*sy-3,6,6);
}

/* ===== LOOP ===== */
function loop(){
 update();
 render3D();
 renderMap();
 requestAnimationFrame(loop);
}

/* ===== START ===== */
menu.querySelector("button").onclick=()=>{
 menu.style.display="none";
 c.requestPointerLock();
 loop();
};
</script>
</body>
</html>
