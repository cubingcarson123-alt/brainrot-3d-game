<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maze Escape</title>
<style>
html,body{margin:0;overflow:hidden;background:#000}
canvas{display:block}

#menu,#win,#scare{
 position:fixed;inset:0;
 display:flex;align-items:center;justify-content:center;
 background:#000;color:#fff;font-family:sans-serif;
 z-index:10
}
#menu button{font-size:26px;padding:12px 30px;cursor:pointer}

#meter{
 position:fixed;bottom:20px;left:50%;
 transform:translateX(-50%);
 width:320px;height:14px;border:2px solid #fff;
 z-index:5
}
#fill{height:100%;width:0;background:red}

#map{
 position:fixed;top:15px;right:15px;
 width:160px;height:160px;
 background:#111;border:2px solid #fff;
 z-index:6
}

#win,#scare{display:none;font-size:60px}
</style>
</head>
<body>

<div id="menu"><button>START</button></div>
<div id="win">YOU ESCAPED ðŸŽ‰</div>
<div id="scare">ðŸ‘¹</div>
<div id="meter"><div id="fill"></div></div>
<canvas id="map"></canvas>
<canvas id="c"></canvas>

<script>
/* ===== SETUP ===== */
const c=document.getElementById("c"),ctx=c.getContext("2d");
const m=document.getElementById("map"),mctx=m.getContext("2d");
resize();addEventListener("resize",resize);
function resize(){c.width=innerWidth;c.height=innerHeight}

/* ===== MAZE ===== */
const mapData=[
"####################",
"#.................E#",
"#.####.######.######",
"#.#....#......#....#",
"#.#.####.#######.##.#",
"#.#......#..........",
"#.######.#.#########",
"#........#..........",
"####################"
];
const MW=mapData[0].length, MH=mapData.length;

/* ===== PLAYER (FIXED SPAWN) ===== */
let p={x:1.5,y:7.5,a:0}; // FAR FROM EXIT
let W=false,locked=false;

/* ===== CPU (FIXED SPAWN + ROAM) ===== */
let cpu={
 x:9.5,
 y:5.5, // OPEN AREA
 a:Math.random()*6.28,
 s:0.01
};

/* ===== STATE ===== */
let danger=0,dead=false,won=false;

/* ===== INPUT ===== */
onkeydown=e=>{if(e.key==="w")W=true}
onkeyup=e=>{if(e.key==="w")W=false}

c.onclick=()=>c.requestPointerLock();
document.onpointerlockchange=()=>locked=document.pointerLockElement===c;
document.onmousemove=e=>{
 if(!locked)return;
 p.a-=e.movementX*0.00025;
};

/* ===== HELPERS ===== */
function tile(x,y){return mapData[Math.floor(y)]?.[Math.floor(x)]}
function wall(x,y){return tile(x,y)==="#"}

/* ===== UPDATE ===== */
function update(){
 if(dead||won)return;

 // Player movement
 if(W){
  let nx=p.x+Math.cos(p.a)*0.05;
  let ny=p.y+Math.sin(p.a)*0.05;
  if(!wall(nx,p.y))p.x=nx;
  if(!wall(p.x,ny))p.y=ny;
 }

 // Win
 if(tile(p.x,p.y)==="E"){
  won=true;
  document.exitPointerLock();
  document.getElementById("win").style.display="flex";
 }

 // CPU roam (won't trap)
 let nx=cpu.x+Math.cos(cpu.a)*cpu.s;
 let ny=cpu.y+Math.sin(cpu.a)*cpu.s;

 if(wall(nx,ny)){
  cpu.a+=Math.PI/2 + Math.random(); // TURN AWAY
 }else{
  cpu.x=nx;
  cpu.y=ny;
 }

 // Danger meter
 let d=Math.hypot(p.x-cpu.x,p.y-cpu.y);
 danger=Math.min(100,100-d*10);
 document.getElementById("fill").style.width=danger+"%";

 if(d<0.5){
  dead=true;
  document.exitPointerLock();
  document.getElementById("scare").style.display="flex";
 }
}

/* ===== 3D RENDER ===== */
function render3D(){
 ctx.fillStyle="#000";
 ctx.fillRect(0,0,c.width,c.height);
 const fov=Math.PI/3;

 for(let i=0;i<c.width;i++){
  let ra=p.a-fov/2+i/c.width*fov;
  let dist=0,hitCPU=false,hitExit=false;

  while(dist<25){
   dist+=0.03;
   let rx=p.x+Math.cos(ra)*dist;
   let ry=p.y+Math.sin(ra)*dist;

   if(Math.hypot(rx-cpu.x,ry-cpu.y)<0.7){hitCPU=true;break;}
   if(tile(rx,ry)==="E"){hitExit=true;break;}
   if(wall(rx,ry))break;
  }

  let h=c.height/(dist*0.6);
  ctx.fillStyle=hitCPU?"red":hitExit?"lime":`rgb(${180-dist*10},${180-dist*10},${180-dist*10})`;
  ctx.fillRect(i,(c.height-h)/2,1,h);
 }
}

/* ===== MINI MAP ===== */
function renderMap(){
 mctx.clearRect(0,0,160,160);
 let sx=160/MW, sy=160/MH;

 for(let y=0;y<MH;y++)for(let x=0;x<MW;x++)
  if(mapData[y][x]==="#"){
   mctx.fillStyle="#444";
   mctx.fillRect(x*sx,y*sy,sx,sy);
  }

 mctx.fillStyle="lime";
 for(let y=0;y<MH;y++)for(let x=0;x<MW;x++)
  if(mapData[y][x]==="E")
   mctx.fillRect(x*sx,y*sy,sx,sy);

 mctx.fillStyle="cyan";
 mctx.fillRect(p.x*sx-3,p.y*sy-3,6,6);

 mctx.fillStyle="red";
 mctx.fillRect(cpu.x*sx-3,cpu.y*sy-3,6,6);
}

/* ===== LOOP ===== */
function loop(){
 update();
 render3D();
 renderMap();
 requestAnimationFrame(loop);
}

/* ===== MENU ===== */
document.querySelector("button").onclick=()=>{
 document.getElementById("menu").style.display="none";
 c.requestPointerLock();
 loop();
};
</script>
</body>
</html>
