<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Maze FPS</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
  #hint {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-family: monospace;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div id="hint">Click to lock mouse Â· Hold W to move</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

/* ======================
   PLAYER
====================== */
const player = {
  x: 3.5,
  y: 3.5,
  angle: 0,
  speed: 0.05
};

let keys = { w: false };
let mouseLocked = false;

/* ======================
   MAZE (BIG + WIDE)
====================== */
const maze = [
  "############",
  "#..........#",
  "#..####....#",
  "#..........#",
  "#....####..#",
  "#..........#",
  "#..####....#",
  "#..........#",
  "############"
];

const TILE = 1;

/* ======================
   INPUT
====================== */
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "w") keys.w = true;
});
document.addEventListener("keyup", e => {
  if (e.key.toLowerCase() === "w") keys.w = false;
});

canvas.addEventListener("click", () => {
  canvas.requestPointerLock();
});

document.addEventListener("pointerlockchange", () => {
  mouseLocked = document.pointerLockElement === canvas;
});

document.addEventListener("mousemove", e => {
  if (!mouseLocked) return;
  player.angle -= e.movementX * 0.0008; // SLOW left/right
});

/* ======================
   COLLISION
====================== */
function isWall(x, y) {
  const mx = Math.floor(x);
  const my = Math.floor(y);
  return maze[my]?.[mx] === "#";
}

/* ======================
   UPDATE
====================== */
function update() {
  if (keys.w) {
    const nx = player.x + Math.cos(player.angle) * player.speed;
    const ny = player.y + Math.sin(player.angle) * player.speed;

    if (!isWall(nx, player.y)) player.x = nx;
    if (!isWall(player.x, ny)) player.y = ny;
  }
}

/* ======================
   RENDER (RAYCAST)
====================== */
function render() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const FOV = Math.PI / 3;
  const rays = canvas.width;
  for (let i = 0; i < rays; i++) {
    const rayAngle = player.angle - FOV/2 + (i/rays)*FOV;
    let dist = 0;
    let hit = false;

    while (!hit && dist < 20) {
      dist += 0.02;
      const rx = player.x + Math.cos(rayAngle) * dist;
      const ry = player.y + Math.sin(rayAngle) * dist;
      if (isWall(rx, ry)) hit = true;
    }

    const wallHeight = Math.min(canvas.height, canvas.height / (dist * 0.6));
    const shade = Math.max(30, 200 - dist * 30);
    ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
    ctx.fillRect(i, (canvas.height-wallHeight)/2, 1, wallHeight);
  }
}

/* ======================
   LOOP
====================== */
function loop() {
  update();
  render();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
